<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-risk-assessment-result-heading">Create or edit a Risk Assessment Result</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_filename">Filename</label>
                    <input type="text" class="form-control" name="filename" id="field_filename"
                           formControlName="filename"/>
                    <div *ngIf="editForm.get('filename')!.invalid && (editForm.get('filename')!.dirty || editForm.get('filename')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('filename')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_participant">Participant</label>
                    <select class="form-control" id="field_participant" name="participant" formControlName="participant">
                        <option *ngIf="!editForm.get('participant')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="participantOption.id === editForm.get('participant')!.value?.id ? editForm.get('participant')!.value : participantOption" *ngFor="let participantOption of participants; trackBy: trackById">{{ participantOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('participant')!.invalid && (editForm.get('participant')!.dirty || editForm.get('participant')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('participant')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_individualRisk">Individual Risk</label>
                    <select class="form-control" id="field_individualRisk" name="individualRisk" formControlName="individualRisk">
                        <option *ngIf="!editForm.get('individualRisk')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="riskOption.id === editForm.get('individualRisk')!.value?.id ? editForm.get('individualRisk')!.value : riskOption" *ngFor="let riskOption of individualrisks; trackBy: trackById">{{ riskOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('individualRisk')!.invalid && (editForm.get('individualRisk')!.dirty || editForm.get('individualRisk')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('individualRisk')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_populationRisk">Population Risk</label>
                    <select class="form-control" id="field_populationRisk" name="populationRisk" formControlName="populationRisk">
                        <option *ngIf="!editForm.get('populationRisk')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="riskOption.id === editForm.get('populationRisk')!.value?.id ? editForm.get('populationRisk')!.value : riskOption" *ngFor="let riskOption of populationrisks; trackBy: trackById">{{ riskOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('populationRisk')!.invalid && (editForm.get('populationRisk')!.dirty || editForm.get('populationRisk')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('populationRisk')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
