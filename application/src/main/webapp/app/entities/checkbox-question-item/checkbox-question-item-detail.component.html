<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkboxQuestionItem">
            <h2><span>Checkbox Question Item</span> {{checkboxQuestionItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{checkboxQuestionItem.uuid}}</span>
                </dd>
                <dt><span>Question Uuid</span></dt>
                <dd>
                    <span>{{checkboxQuestionItem.questionUuid}}</span>
                </dd>
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{checkboxQuestionItem.label}}</span>
                </dd>
                <dt><span>Descriptor</span></dt>
                <dd>
                    <span>{{checkboxQuestionItem.descriptor}}</span>
                </dd>
                <dt><span>Checkbox Question</span></dt>
                <dd>
                    <div *ngIf="checkboxQuestionItem.checkboxQuestionId">
                        <a [routerLink]="['/checkbox-question', checkboxQuestionItem.checkboxQuestionId, 'view']">{{checkboxQuestionItem.checkboxQuestionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/checkbox-question-item', checkboxQuestionItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
