<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="csvFile">
            <h2><span>Csv File</span> {{csvFile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>State</span></dt>
                <dd>
                    <span>{{csvFile.state}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{csvFile.status}}</span>
                </dd>
                <dt><span>File Name</span></dt>
                <dd>
                    <span>{{csvFile.fileName}}</span>
                </dd>
                <dt><span>Upload Datetime</span></dt>
                <dd>
                    <span>{{csvFile.uploadDatetime}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <div *ngIf="csvFile.contentId">
                        <a [routerLink]="['/csv-content', csvFile.contentId, 'view']">{{csvFile.contentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/csv-file', csvFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
