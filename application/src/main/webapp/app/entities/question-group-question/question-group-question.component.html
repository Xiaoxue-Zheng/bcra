<div>
    <h2 id="page-heading">
        <span>Question Group Questions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-group-question" [routerLink]="['/question-group-question/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Question Group Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="questionGroupQuestions?.length === 0">
        <span>No questionGroupQuestions found</span>
    </div>
    <div class="table-responsive" *ngIf="questionGroupQuestions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="uuid"><span>Uuid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="order"><span>Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="questionGroupId"><span>Question Group</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="questionId"><span>Question</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionGroupQuestion of questionGroupQuestions ;trackBy: trackId">
                <td><a [routerLink]="['/question-group-question', questionGroupQuestion.id, 'view' ]">{{questionGroupQuestion.id}}</a></td>
                <td>{{questionGroupQuestion.uuid}}</td>
                <td>{{questionGroupQuestion.order}}</td>
                <td>
                    <div *ngIf="questionGroupQuestion.questionGroupId">
                        <a [routerLink]="['/question-group', questionGroupQuestion.questionGroupId , 'view' ]" >{{questionGroupQuestion.questionGroupId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="questionGroupQuestion.questionId">
                        <a [routerLink]="['/question', questionGroupQuestion.questionId , 'view' ]" >{{questionGroupQuestion.questionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/question-group-question', questionGroupQuestion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-group-question', questionGroupQuestion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-group-question', { outlets: { popup: questionGroupQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="questionGroupQuestions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
