<div>
    <h2 id="page-heading">
        <span>Radio Question Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-radio-question-item" [routerLink]="['/radio-question-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Radio Question Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="radioQuestionItems?.length === 0">
        <span>No radioQuestionItems found</span>
    </div>
    <div class="table-responsive" *ngIf="radioQuestionItems?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="uuid"><span>Uuid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="label"><span>Label</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descriptor"><span>Descriptor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="radioQuestionId"><span>Radio Question</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let radioQuestionItem of radioQuestionItems ;trackBy: trackId">
                <td><a [routerLink]="['/radio-question-item', radioQuestionItem.id, 'view' ]">{{radioQuestionItem.id}}</a></td>
                <td>{{radioQuestionItem.uuid}}</td>
                <td>{{radioQuestionItem.label}}</td>
                <td>{{radioQuestionItem.descriptor}}</td>
                <td>
                    <div *ngIf="radioQuestionItem.radioQuestionId">
                        <a [routerLink]="['/radio-question', radioQuestionItem.radioQuestionId , 'view' ]" >{{radioQuestionItem.radioQuestionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/radio-question-item', radioQuestionItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/radio-question-item', radioQuestionItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/radio-question-item', { outlets: { popup: radioQuestionItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="radioQuestionItems?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
