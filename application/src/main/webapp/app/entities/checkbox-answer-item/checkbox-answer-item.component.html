<div>
    <h2 id="page-heading">
        <span>Checkbox Answer Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-checkbox-answer-item" [routerLink]="['/checkbox-answer-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Checkbox Answer Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="checkboxAnswerItems?.length === 0">
        <span>No checkboxAnswerItems found</span>
    </div>
    <div class="table-responsive" *ngIf="checkboxAnswerItems?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="checkboxAnswerId"><span>Checkbox Answer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="checkboxQuestionItemId"><span>Checkbox Question Item</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let checkboxAnswerItem of checkboxAnswerItems ;trackBy: trackId">
                <td><a [routerLink]="['/checkbox-answer-item', checkboxAnswerItem.id, 'view' ]">{{checkboxAnswerItem.id}}</a></td>
                <td>
                    <div *ngIf="checkboxAnswerItem.checkboxAnswerId">
                        <a [routerLink]="['/checkbox-answer', checkboxAnswerItem.checkboxAnswerId , 'view' ]" >{{checkboxAnswerItem.checkboxAnswerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="checkboxAnswerItem.checkboxQuestionItemId">
                        <a [routerLink]="['/checkbox-question-item', checkboxAnswerItem.checkboxQuestionItemId , 'view' ]" >{{checkboxAnswerItem.checkboxQuestionItemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/checkbox-answer-item', checkboxAnswerItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/checkbox-answer-item', checkboxAnswerItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/checkbox-answer-item', { outlets: { popup: checkboxAnswerItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="checkboxAnswerItems?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
