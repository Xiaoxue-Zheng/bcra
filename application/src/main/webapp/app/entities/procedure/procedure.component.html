<div>
    <h2 id="page-heading">
        <span>Procedures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-procedure" [routerLink]="['/procedure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Procedure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="procedures?.length === 0">
        <span>No procedures found</span>
    </div>
    <div class="table-responsive" *ngIf="procedures?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Consent Response</span></th>
            <th><span>Risk Assesment Response</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let procedure of procedures ;trackBy: trackId">
                <td><a [routerLink]="['/procedure', procedure.id, 'view' ]">{{procedure.id}}</a></td>
                <td>
                    <div *ngIf="procedure.consentResponseId">
                        <a [routerLink]="['/answer-response', procedure.consentResponseId , 'view' ]" >{{procedure.consentResponseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="procedure.riskAssesmentResponseId">
                        <a [routerLink]="['/answer-response', procedure.riskAssesmentResponseId , 'view' ]" >{{procedure.riskAssesmentResponseId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/procedure', procedure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/procedure', procedure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/procedure', { outlets: { popup: procedure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
