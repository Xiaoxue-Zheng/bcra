<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkboxAnswerItem">
            <h2><span>Checkbox Answer Item</span> {{checkboxAnswerItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Checkbox Answer</span></dt>
                <dd>
                    <div *ngIf="checkboxAnswerItem.checkboxAnswerId">
                        <a [routerLink]="['/checkbox-answer', checkboxAnswerItem.checkboxAnswerId, 'view']">{{checkboxAnswerItem.checkboxAnswerId}}</a>
                    </div>
                </dd>
                <dt><span>Checkbox Question Item</span></dt>
                <dd>
                    <div *ngIf="checkboxAnswerItem.checkboxQuestionItemId">
                        <a [routerLink]="['/checkbox-question-item', checkboxAnswerItem.checkboxQuestionItemId, 'view']">{{checkboxAnswerItem.checkboxQuestionItemId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/checkbox-answer-item', checkboxAnswerItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
