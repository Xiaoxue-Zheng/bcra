<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="radioAnswerItem">
            <h2><span>Radio Answer Item</span> {{radioAnswerItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Radio Answer</span></dt>
                <dd>
                    <div *ngIf="radioAnswerItem.radioAnswerId">
                        <a [routerLink]="['/radio-answer', radioAnswerItem.radioAnswerId, 'view']">{{radioAnswerItem.radioAnswerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/radio-answer-item', radioAnswerItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
