<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-item-heading">Create or edit a Question Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identifier">Identifier</label>
                    <select class="form-control" name="identifier" formControlName="identifier" id="field_identifier">
                        <option value="CONSENT_INFO_SHEET_YES">CONSENT_INFO_SHEET_YES</option>
                        <option value="CONSENT_INFO_SHEET_NO">CONSENT_INFO_SHEET_NO</option>
                        <option value="CONSENT_FUTURE_RESEARCH_YES">CONSENT_FUTURE_RESEARCH_YES</option>
                        <option value="CONSENT_FUTURE_RESEARCH_NO">CONSENT_FUTURE_RESEARCH_NO</option>
                        <option value="FAMILY_BREAST_AFFECTED_MOTHER">FAMILY_BREAST_AFFECTED_MOTHER</option>
                        <option value="FAMILY_BREAST_AFFECTED_GRANDMOTHER">FAMILY_BREAST_AFFECTED_GRANDMOTHER</option>
                        <option value="FAMILY_BREAST_AFFECTED_SISTER">FAMILY_BREAST_AFFECTED_SISTER</option>
                        <option value="FAMILY_BREAST_AFFECTED_HALFSISTER">FAMILY_BREAST_AFFECTED_HALFSISTER</option>
                        <option value="FAMILY_BREAST_AFFECTED_AUNT">FAMILY_BREAST_AFFECTED_AUNT</option>
                        <option value="FAMILY_BREAST_AFFECTED_NIECE">FAMILY_BREAST_AFFECTED_NIECE</option>
                        <option value="FAMILY_BREAST_AFFECTED_NONE">FAMILY_BREAST_AFFECTED_NONE</option>
                        <option value="FAMILY_BREAST_HOW_MANY_ONE">FAMILY_BREAST_HOW_MANY_ONE</option>
                        <option value="FAMILY_BREAST_HOW_MANY_MORE">FAMILY_BREAST_HOW_MANY_MORE</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_MOTHER">FAMILY_OVARIAN_AFFECTED_MOTHER</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_GRANDMOTHER">FAMILY_OVARIAN_AFFECTED_GRANDMOTHER</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_SISTER">FAMILY_OVARIAN_AFFECTED_SISTER</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_HALFSISTER">FAMILY_OVARIAN_AFFECTED_HALFSISTER</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_AUNT">FAMILY_OVARIAN_AFFECTED_AUNT</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_NIECE">FAMILY_OVARIAN_AFFECTED_NIECE</option>
                        <option value="FAMILY_OVARIAN_AFFECTED_NONE">FAMILY_OVARIAN_AFFECTED_NONE</option>
                        <option value="FAMILY_OVARIAN_HOW_MANY_ONE">FAMILY_OVARIAN_HOW_MANY_ONE</option>
                        <option value="FAMILY_OVARIAN_HOW_MANY_MORE">FAMILY_OVARIAN_HOW_MANY_MORE</option>
                        <option value="FAMILY_AFFECTED_GRANDMOTHER_SIDE_MOTHER">FAMILY_AFFECTED_GRANDMOTHER_SIDE_MOTHER</option>
                        <option value="FAMILY_AFFECTED_GRANDMOTHER_SIDE_FATHER">FAMILY_AFFECTED_GRANDMOTHER_SIDE_FATHER</option>
                        <option value="FAMILY_AFFECTED_AUNT_SIDE_MOTHER">FAMILY_AFFECTED_AUNT_SIDE_MOTHER</option>
                        <option value="FAMILY_AFFECTED_AUNT_SIDE_FATHER">FAMILY_AFFECTED_AUNT_SIDE_FATHER</option>
                        <option value="FAMILY_AFFECTED_NIECE_SIDE_SISTER">FAMILY_AFFECTED_NIECE_SIDE_SISTER</option>
                        <option value="FAMILY_AFFECTED_NIECE_SIDE_BROTHER">FAMILY_AFFECTED_NIECE_SIDE_BROTHER</option>
                        <option value="FAMILY_AFFECTED_HALFSISTER_SIDE_MOTHER">FAMILY_AFFECTED_HALFSISTER_SIDE_MOTHER</option>
                        <option value="FAMILY_AFFECTED_HALFSISTER_SIDE_FATHER">FAMILY_AFFECTED_HALFSISTER_SIDE_FATHER</option>
                        <option value="SELF_PREMENOPAUSAL_YES">SELF_PREMENOPAUSAL_YES</option>
                        <option value="SELF_PREMENOPAUSAL_NO">SELF_PREMENOPAUSAL_NO</option>
                        <option value="SELF_PREMENOPAUSAL_UNKNOWN">SELF_PREMENOPAUSAL_UNKNOWN</option>
                        <option value="SELF_BREAST_BIOPSY_YES">SELF_BREAST_BIOPSY_YES</option>
                        <option value="SELF_BREAST_BIOPSY_NO">SELF_BREAST_BIOPSY_NO</option>
                        <option value="SELF_BREAST_BIOPSY_UNKNOWN">SELF_BREAST_BIOPSY_UNKNOWN</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_YES">SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_YES</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_NO">SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_NO</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_UNKNOWN">SELF_BREAST_BIOPSY_DIAGNOSIS_RISK_UNKNOWN</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_ADH">SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_ADH</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_LCIS">SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_LCIS</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_ALH">SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_ALH</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_OTHER">SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_OTHER</option>
                        <option value="SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_UNKNOWN">SELF_BREAST_BIOPSY_DIAGNOSIS_TYPES_UNKNOWN</option>
                        <option value="SELF_ASHKENAZI_YES">SELF_ASHKENAZI_YES</option>
                        <option value="SELF_ASHKENAZI_NO">SELF_ASHKENAZI_NO</option>
                        <option value="SELF_ASHKENAZI_UNKNOWN">SELF_ASHKENAZI_UNKNOWN</option>
                        <option value="FATHER_BREAST_CANCER_YES">FATHER_BREAST_CANCER_YES</option>
                        <option value="FATHER_BREAST_CANCER_NO">FATHER_BREAST_CANCER_NO</option>
                        <option value="BROTHER_BREAST_CANCER_YES">BROTHER_BREAST_CANCER_YES</option>
                        <option value="BROTHER_BREAST_CANCER_NO">BROTHER_BREAST_CANCER_NO</option>
                    </select>
                    <div *ngIf="editForm.get('identifier').invalid && (editForm.get('identifier').dirty || editForm.get('identifier').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('identifier').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                           formControlName="order"/>
                    <div *ngIf="editForm.get('order').invalid && (editForm.get('order').dirty || editForm.get('order').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('order').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('order')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                    <div *ngIf="editForm.get('label').invalid && (editForm.get('label').dirty || editForm.get('label').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_necessary">Necessary</label>
                    <input type="checkbox" class="form-control" name="necessary" id="field_necessary"
                           formControlName="necessary"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_exclusive">Exclusive</label>
                    <input type="checkbox" class="form-control" name="exclusive" id="field_exclusive"
                           formControlName="exclusive"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" formControlName="questionId">
                        <option *ngIf="!editForm.get('questionId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="questionOption.id" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('questionId').invalid && (editForm.get('questionId').dirty || editForm.get('questionId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('questionId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
