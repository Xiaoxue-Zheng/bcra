<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionSection">
            <h2><span>Question Section</span> {{ questionSection.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{ questionSection.identifier }}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ questionSection.title }}</span>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <span>{{ questionSection.order }}</span>
                </dd>
                <dt><span>Questionnaire</span></dt>
                <dd>
                    <div *ngIf="questionSection.questionnaireId">
                        <a [routerLink]="['/questionnaire', questionSection.questionnaireId, 'view']">{{ questionSection.questionnaireId }}</a>
                    </div>
                </dd>
                <dt><span>Question Group</span></dt>
                <dd>
                    <div *ngIf="questionSection.questionGroupId">
                        <a [routerLink]="['/question-group', questionSection.questionGroupId, 'view']">{{ questionSection.questionGroupId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-section', questionSection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
