<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answerResponse">
            <h2><span>Answer Response</span> {{answerResponse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Questionnaire</span></dt>
                <dd>
                    <div *ngIf="answerResponse.questionnaireId">
                        <a [routerLink]="['/questionnaire', answerResponse.questionnaireId, 'view']">{{answerResponse.questionnaireId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answer-response', answerResponse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
