<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answerGroup">
            <h2><span>Answer Group</span> {{answerGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order</span></dt>
                <dd>
                    <span>{{answerGroup.order}}</span>
                </dd>
                <dt><span>Answer Section</span></dt>
                <dd>
                    <div *ngIf="answerGroup.answerSectionId">
                        <a [routerLink]="['/answer-section', answerGroup.answerSectionId, 'view']">{{answerGroup.answerSectionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answer-group', answerGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
