<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-number-checkbox-question-heading">Create or edit a Number Checkbox Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_minimum">Minimum</label>
                    <input type="number" class="form-control" name="minimum" id="field_minimum"
                           formControlName="minimum"/>
                    <div *ngIf="editForm.get('minimum').invalid && (editForm.get('minimum').dirty || editForm.get('minimum').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('minimum').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('minimum')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maximum">Maximum</label>
                    <input type="number" class="form-control" name="maximum" id="field_maximum"
                           formControlName="maximum"/>
                    <div *ngIf="editForm.get('maximum').invalid && (editForm.get('maximum').dirty || editForm.get('maximum').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('maximum').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('maximum')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
