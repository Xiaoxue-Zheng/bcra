<div>
    <h2 id="page-heading">
        <span>Question Sections</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-section" [routerLink]="['/question-section/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Question Section
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="questionSections?.length === 0">
        <span>No questionSections found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="questionSections?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Identifier</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Order</span></th>
                    <th scope="col" ><span>Questionnaire</span></th>
                    <th scope="col" ><span>Question Group</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let questionSection of questionSections ;trackBy: trackId">
                    <td><a [routerLink]="['/question-section', questionSection.id, 'view']">{{ questionSection.id }}</a></td>
                    <td>{{ questionSection.identifier }}</td>
                    <td>{{ questionSection.title }}</td>
                    <td>{{ questionSection.order }}</td>
                    <td>
                        <div *ngIf="questionSection.questionnaireId">
                            <a [routerLink]="['/questionnaire', questionSection.questionnaireId , 'view']" >{{ questionSection.questionnaireId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="questionSection.questionGroupId">
                            <a [routerLink]="['/question-group', questionSection.questionGroupId , 'view']" >{{ questionSection.questionGroupId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/question-section', questionSection.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/question-section', questionSection.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(questionSection)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
