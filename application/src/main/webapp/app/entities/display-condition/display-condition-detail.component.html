<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="displayCondition">
            <h2><span>Display Condition</span> {{displayCondition.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Question Group</span></dt>
                <dd>
                    <div *ngIf="displayCondition.questionGroupId">
                        <a [routerLink]="['/question-group', displayCondition.questionGroupId, 'view']">{{displayCondition.questionGroupId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/display-condition', displayCondition.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
