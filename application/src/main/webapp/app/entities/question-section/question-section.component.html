<div>
    <h2 id="page-heading">
        <span>Question Sections</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-section" [routerLink]="['/question-section/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Question Section
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="questionSections?.length === 0">
        <span>No questionSections found</span>
    </div>
    <div class="table-responsive" *ngIf="questionSections?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Identifier</span></th>
            <th><span>Order</span></th>
            <th><span>Relative Name</span></th>
            <th><span>Questionnaire</span></th>
            <th><span>Question Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionSection of questionSections ;trackBy: trackId">
                <td><a [routerLink]="['/question-section', questionSection.id, 'view' ]">{{questionSection.id}}</a></td>
                <td>{{questionSection.identifier}}</td>
                <td>{{questionSection.order}}</td>
                <td>{{questionSection.relativeName}}</td>
                <td>
                    <div *ngIf="questionSection.questionnaireId">
                        <a [routerLink]="['/questionnaire', questionSection.questionnaireId , 'view' ]" >{{questionSection.questionnaireId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="questionSection.questionGroupId">
                        <a [routerLink]="['/question-group', questionSection.questionGroupId , 'view' ]" >{{questionSection.questionGroupId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/question-section', questionSection.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-section', questionSection.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-section', { outlets: { popup: questionSection.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
