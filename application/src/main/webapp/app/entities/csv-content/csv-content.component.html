<div>
    <h2 id="page-heading">
        <span>Csv Contents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-csv-content" [routerLink]="['/csv-content/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Csv Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="csvContents?.length === 0">
        <span>No csvContents found</span>
    </div>
    <div class="table-responsive" *ngIf="csvContents?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Data</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let csvContent of csvContents ;trackBy: trackId">
                <td><a [routerLink]="['/csv-content', csvContent.id, 'view' ]">{{csvContent.id}}</a></td>
                <td>
                    <a *ngIf="csvContent.data" (click)="openFile(csvContent.dataContentType, csvContent.data)">open</a>
                    <span *ngIf="csvContent.data">{{csvContent.dataContentType}}, {{byteSize(csvContent.data)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/csv-content', csvContent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/csv-content', csvContent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/csv-content', { outlets: { popup: csvContent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
