<div>
    <h2 id="page-heading">
        <span>CanRisk Reports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-study-id" [routerLink]="['/can-risk-report/upload']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Upload CanRisk Reports
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="totalCanRiskReports === 0">
        <span>No CanRisk Reports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="totalCanRiskReports > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>Filename</span></th>
                    <th scope="col" ><span>Uploaded By</span></th>
                    <th scope="col" ><span>Associated Study ID</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="canRiskReportRow" *ngFor="let canRiskReport of canRiskReports ;trackBy: trackId">
                    <td>{{ canRiskReport.filename }}</td>
                    <td>{{ canRiskReport.uploadedBy }}</td>
                    <td>{{ canRiskReport.studyId }}</td>
                    <td><a href="javascript:void(0);" (click)="viewCanRiskReport(canRiskReport.id)">[view]</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="totalCanRiskReports > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalCanRiskReports" [itemsPerPage]="pageSize"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalCanRiskReports" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage()"></ngb-pagination>
        </div>
    </div>
</div>
