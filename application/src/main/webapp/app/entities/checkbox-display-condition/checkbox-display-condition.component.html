<div>
    <h2 id="page-heading">
        <span>Checkbox Display Conditions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-checkbox-display-condition" [routerLink]="['/checkbox-display-condition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Checkbox Display Condition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="checkboxDisplayConditions?.length === 0">
        <span>No checkboxDisplayConditions found</span>
    </div>
    <div class="table-responsive" *ngIf="checkboxDisplayConditions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="checkboxQuestionItemId"><span>Checkbox Question Item</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let checkboxDisplayCondition of checkboxDisplayConditions ;trackBy: trackId">
                <td><a [routerLink]="['/checkbox-display-condition', checkboxDisplayCondition.id, 'view' ]">{{checkboxDisplayCondition.id}}</a></td>
                <td>
                    <div *ngIf="checkboxDisplayCondition.checkboxQuestionItemId">
                        <a [routerLink]="['/checkbox-question-item', checkboxDisplayCondition.checkboxQuestionItemId , 'view' ]" >{{checkboxDisplayCondition.checkboxQuestionItemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/checkbox-display-condition', checkboxDisplayCondition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/checkbox-display-condition', checkboxDisplayCondition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/checkbox-display-condition', { outlets: { popup: checkboxDisplayCondition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="checkboxDisplayConditions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
