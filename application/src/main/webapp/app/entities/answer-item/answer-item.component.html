<div>
    <h2 id="page-heading">
        <span>Answer Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer-item" [routerLink]="['/answer-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Answer Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="answerItems?.length === 0">
        <span>No answerItems found</span>
    </div>
    <div class="table-responsive" *ngIf="answerItems?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Selected</span></th>
            <th><span>Answer</span></th>
            <th><span>Question Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answerItem of answerItems ;trackBy: trackId">
                <td><a [routerLink]="['/answer-item', answerItem.id, 'view' ]">{{answerItem.id}}</a></td>
                <td>{{answerItem.selected}}</td>
                <td>
                    <div *ngIf="answerItem.answerId">
                        <a [routerLink]="['/answer', answerItem.answerId , 'view' ]" >{{answerItem.answerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answerItem.questionItemId">
                        <a [routerLink]="['/question-item', answerItem.questionItemId , 'view' ]" >{{answerItem.questionItemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/answer-item', answerItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer-item', answerItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer-item', { outlets: { popup: answerItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
