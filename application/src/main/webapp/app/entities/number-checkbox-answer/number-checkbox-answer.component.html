<div>
    <h2 id="page-heading">
        <span>Number Checkbox Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-number-checkbox-answer" [routerLink]="['/number-checkbox-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Number Checkbox Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="numberCheckboxAnswers?.length === 0">
        <span>No numberCheckboxAnswers found</span>
    </div>
    <div class="table-responsive" *ngIf="numberCheckboxAnswers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="number"><span>Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="check"><span>Check</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let numberCheckboxAnswer of numberCheckboxAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/number-checkbox-answer', numberCheckboxAnswer.id, 'view' ]">{{numberCheckboxAnswer.id}}</a></td>
                <td>{{numberCheckboxAnswer.number}}</td>
                <td>{{numberCheckboxAnswer.check}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/number-checkbox-answer', numberCheckboxAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/number-checkbox-answer', numberCheckboxAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/number-checkbox-answer', { outlets: { popup: numberCheckboxAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="numberCheckboxAnswers?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
