<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="procedure">
            <h2><span>Procedure</span> {{procedure.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Consent Response</span></dt>
                <dd>
                    <div *ngIf="procedure.consentResponseId">
                        <a [routerLink]="['/answer-response', procedure.consentResponseId, 'view']">{{procedure.consentResponseId}}</a>
                    </div>
                </dd>
                <dt><span>Risk Assessment Response</span></dt>
                <dd>
                    <div *ngIf="procedure.riskAssessmentResponseId">
                        <a [routerLink]="['/answer-response', procedure.riskAssessmentResponseId, 'view']">{{procedure.riskAssessmentResponseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/procedure', procedure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
